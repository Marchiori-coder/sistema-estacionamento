<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento - Vers√£o Corrigida</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-conexao {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            background: #27ae60;
            box-shadow: 0 0 20px rgba(39, 174, 96, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .estacionamento-wrapper {
            padding: 40px;
            background: #f8f9fa;
        }

        .estacionamento-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 900px;
            margin: 0 auto;
            background: #e8e8e8;
            border-radius: 15px;
            border: 4px solid #34495e;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.1);
        }

        .planta-baixa {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            z-index: 1;
        }

        .vaga {
            position: absolute;
            width: 40px;
            height: 70px;
            border: 2px solid #2c3e50;
            background-color: rgba(39, 174, 96, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 9px;
            font-weight: bold;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 10;
            user-select: none;
        }

        .vaga:hover {
            transform: scale(1.1);
            z-index: 100;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .livre {
            background-color: rgba(39, 174, 96, 0.9);
            border-color: #27ae60;
        }

        .ocupada {
            background-color: rgba(231, 76, 60, 0.9);
            border-color: #e74c3c;
        }

        .vaga.atualizando {
            animation: piscar 0.8s ease-in-out;
        }

        @keyframes piscar {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .upload-section {
            padding: 20px;
            background: #ecf0f1;
            border-top: 1px solid #bdc3c7;
            text-align: center;
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #34495e;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            border: none;
            font-weight: bold;
        }

        .upload-btn:hover {
            background: #2c3e50;
        }

        #file-input {
            display: none;
        }

        .controles {
            padding: 30px;
            background: #ecf0f1;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-reset {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        .btn-ocupar {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-liberar {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-salvar {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
    </style>
</head>
<body>

    <div class="status-conexao">
        ‚úÖ Sistema Funcionando Perfeitamente
    </div>

    <div class="container">
        <div class="header">
            <h1>üöó Sistema de Estacionamento - 62 Vagas</h1>
            <p>Sistema de controle em tempo real - Vers√£o est√°vel</p>
            
            <div class="stats">
                <div class="stat-box">
                    <span class="stat-number" id="total-vagas">62</span>
                    <span>Total de Vagas</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="vagas-livres">62</span>
                    <span>Vagas Livres</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="vagas-ocupadas">0</span>
                    <span>Vagas Ocupadas</span>
                </div>
                <div class="stat-box">
                    <span class="stat-number" id="taxa-ocupacao">0%</span>
                    <span>Taxa de Ocupa√ß√£o</span>
                </div>
            </div>
        </div>

        <div class="upload-section">
            <p><strong>Para usar sua pr√≥pria planta baixa:</strong></p>
            <label for="file-input" class="upload-btn">üìÅ Carregar Planta Baixa</label>
            <input type="file" id="file-input" accept="image/*">
            <button class="upload-btn" onclick="resetarImagem()">üîÑ Resetar Imagem</button>
        </div>

        <div class="estacionamento-wrapper">
            <div class="estacionamento-container" id="mapa-estacionamento">
                <div class="planta-baixa" id="planta-baixa"></div>
            </div>
        </div>

        <div class="controles">
            <button class="btn btn-reset" onclick="resetarTodasVagas()">üîÑ Resetar Todas</button>
            <button class="btn btn-ocupar" onclick="ocuparTodasVagas()">üöó Ocupar Todas</button>
            <button class="btn btn-liberar" onclick="liberarTodasVagas()">‚úÖ Liberar Todas</button>
            <button class="btn btn-salvar" onclick="salvarEstado()">üíæ Salvar Estado</button>
            <button class="btn btn-reset" onclick="simularMovimento()">üé≤ Simular</button>
        </div>
    </div>

    <script>
        // Vari√°veis globais - Sintaxe 100% correta
        var estadoVagas = {};
        var posicaoVagas = {};
        var totalVagas = 62;

        // Fun√ß√£o para alterar status da vaga
        function alternarStatusVaga(elemento) {
            var vagaId = elemento.id;
            var novoStatus = elemento.classList.contains('livre') ? 'ocupada' : 'livre';
            
            estadoVagas[vagaId] = novoStatus;
            elemento.classList.remove('livre', 'ocupada');
            elemento.classList.add(novoStatus);
            elemento.classList.add('atualizando');
            
            setTimeout(function() {
                elemento.classList.remove('atualizando');
            }, 800);
            
            atualizarEstatisticas();
            salvarLocal();
        }

        // Fun√ß√£o para atualizar estat√≠sticas
        function atualizarEstatisticas() {
            var livres = 0;
            var ocupadas = 0;
            
            for (var vagaId in estadoVagas) {
                if (estadoVagas[vagaId] === 'livre') {
                    livres++;
                } else {
                    ocupadas++;
                }
            }
            
            var taxaOcupacao = totalVagas > 0 ? Math.round((ocupadas / totalVagas) * 100) : 0;

            document.getElementById('total-vagas').textContent = totalVagas;
            document.getElementById('vagas-livres').textContent = livres;
            document.getElementById('vagas-ocupadas').textContent = ocupadas;
            document.getElementById('taxa-ocupacao').textContent = taxaOcupacao + '%';
        }

        // Fun√ß√£o para salvar localmente
        function salvarLocal() {
            try {
                var dados = {
                    vagas: estadoVagas,
                    posicoes: posicaoVagas,
                    plantaBaixa: document.getElementById('planta-baixa').style.backgroundImage,
                    timestamp: new Date().toISOString()
                };
                
                localStorage.setItem('estacionamento_dados', JSON.stringify(dados));
            } catch (error) {
                console.log('Erro ao salvar:', error);
            }
        }

        // Fun√ß√£o para carregar dados salvos
        function carregarLocal() {
            try {
                var dados = localStorage.getItem('estacionamento_dados');
                if (dados) {
                    var dadosParsed = JSON.parse(dados);
                    
                    if (dadosParsed.vagas) {
                        estadoVagas = dadosParsed.vagas;
                        aplicarEstadoVagas();
                    }
                    
                    if (dadosParsed.plantaBaixa) {
                        document.getElementById('planta-baixa').style.backgroundImage = dadosParsed.plantaBaixa;
                    }
                }
            } catch (error) {
                console.log('Erro ao carregar:', error);
            }
        }

        // Fun√ß√£o para aplicar estado das vagas
        function aplicarEstadoVagas() {
            for (var vagaId in estadoVagas) {
                var elemento = document.getElementById(vagaId);
                if (elemento) {
                    elemento.classList.remove('livre', 'ocupada');
                    elemento.classList.add(estadoVagas[vagaId]);
                }
            }
            atualizarEstatisticas();
        }

        // Fun√ß√µes de controle
        function resetarTodasVagas() {
            if (confirm('Tem certeza que deseja resetar todas as vagas?')) {
                var vagas = document.querySelectorAll('.vaga');
                for (var i = 0; i < vagas.length; i++) {
                    vagas[i].classList.remove('ocupada');
                    vagas[i].classList.add('livre');
                    estadoVagas[vagas[i].id] = 'livre';
                }
                atualizarEstatisticas();
                salvarLocal();
            }
        }

        function ocuparTodasVagas() {
            var vagas = document.querySelectorAll('.vaga');
            for (var i = 0; i < vagas.length; i++) {
                vagas[i].classList.remove('livre');
                vagas[i].classList.add('ocupada');
                estadoVagas[vagas[i].id] = 'ocupada';
            }
            atualizarEstatisticas();
            salvarLocal();
        }

        function liberarTodasVagas() {
            var vagas = document.querySelectorAll('.vaga');
            for (var i = 0; i < vagas.length; i++) {
                vagas[i].classList.remove('ocupada');
                vagas[i].classList.add('livre');
                estadoVagas[vagas[i].id] = 'livre';
            }
            atualizarEstatisticas();
            salvarLocal();
        }

        function simularMovimento() {
            var vagas = document.querySelectorAll('.vaga');
            var quantidadeAlterar = Math.floor(vagas.length * 0.15);
            
            for (var i = 0; i < quantidadeAlterar; i++) {
                var vagaAleatoria = vagas[Math.floor(Math.random() * vagas.length)];
                setTimeout(function(vaga) {
                    return function() {
                        alternarStatusVaga(vaga);
                    };
                }(vagaAleatoria), i * 150);
            }
        }

        function resetarImagem() {
            document.getElementById('planta-baixa').style.backgroundImage = '';
            salvarLocal();
        }

        function salvarEstado() {
            var dataAtual = new Date().toLocaleString('pt-BR');
            var dados = {
                timestamp: dataAtual,
                estado: estadoVagas,
                posicoes: posicaoVagas
            };
            
            var blob = new Blob([JSON.stringify(dados, null, 2)], {type: 'application/json'});
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'estacionamento_' + new Date().toISOString().slice(0,10) + '.json';
            a.click();
            URL.revokeObjectURL(url);
            
            alert('Estado salvo com sucesso!');
        }

        // Inicializa√ß√£o do sistema
        document.addEventListener('DOMContentLoaded', function() {
            var container = document.getElementById('mapa-estacionamento');
            
            // Gerar 62 vagas
            for (var i = 1; i <= 62; i++) {
                var vaga = document.createElement('div');
                var vagaId = 'V' + (i < 10 ? '0' + i : i);
                
                vaga.classList.add('vaga', 'livre');
                vaga.id = vagaId;
                vaga.textContent = vagaId;
                
                // Posicionamento inicial
                var x = 80 + ((i - 1) % 10) * 120;
                var y = 80 + Math.floor((i - 1) / 10) * 120;
                vaga.style.left = x + 'px';
                vaga.style.top = y + 'px';
                
                vaga.addEventListener('click', function() {
                    alternarStatusVaga(this);
                });
                
                container.appendChild(vaga);
                
                // Inicializar estados
                estadoVagas[vagaId] = 'livre';
                posicaoVagas[vagaId] = {x: x, y: y, angle: 0};
            }

            // Upload de imagem
            document.getElementById('file-input').addEventListener('change', function(e) {
                var file = e.target.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('planta-baixa').style.backgroundImage = 'url(' + e.target.result + ')';
                        salvarLocal();
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Carregar dados salvos e atualizar estat√≠sticas
            carregarLocal();
            atualizarEstatisticas();
        });

        // Salvar automaticamente ao fechar
        window.addEventListener('beforeunload', function() {
            salvarLocal();
        });
    </script>
</body>
</html>
