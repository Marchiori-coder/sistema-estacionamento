<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento - Corrigido</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        
        /* Modal Login */
        .modal-login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 10000; }
        .modal-login.show { display: flex !important; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; max-width: 400px; width: 90%; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .login-box h2 { color: #2c3e50; margin-bottom: 30px; font-size: 2em; }
        .login-input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ecf0f1; border-radius: 10px; font-size: 1.1em; }
        .login-input:focus { outline: none; border-color: #3498db; }
        .login-btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #3498db, #2980b9); color: white; border: none; border-radius: 10px; font-size: 1.2em; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .close-modal { position: absolute; top: 15px; right: 20px; background: none; border: none; font-size: 2em; cursor: pointer; color: #7f8c8d; }
        .credentials-info { margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 10px; font-size: 0.9em; color: #2c3e50; }

        /* Container Principal */
        .container { max-width: 1600px; margin: 0 auto; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #2c3e50, #3498db); color: white; padding: 30px; text-align: center; position: relative; padding-top: 100px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .user-info { position: absolute; top: 40px; right: 20px; background: rgba(255,255,255,0.25); padding: 15px 30px; border-radius: 30px; backdrop-filter: blur(15px); display: flex; align-items: center; gap: 15px; }
        .user-badge { background: #27ae60; color: white; padding: 8px 16px; border-radius: 20px; font-size: 0.85em; font-weight: bold; }
        .user-badge.admin { background: #f39c12; }
        .admin-login-btn, .logout-btn { background: #3498db; color: white; border: none; padding: 10px 18px; border-radius: 20px; cursor: pointer; font-size: 0.9em; font-weight: bold; transition: all 0.3s; }
        .logout-btn { background: #e74c3c; }
        .admin-login-btn:hover { background: #2980b9; transform: translateY(-2px); }
        .logout-btn:hover { background: #c0392b; transform: translateY(-2px); }

        /* Estacionamento */
        .estacionamento-wrapper { padding: 40px; background: #f8f9fa; min-height: 400px; }
        .estacionamento-container { position: relative; width: 100%; max-width: 1400px; height: 900px; margin: 0 auto; background: #e8e8e8; border-radius: 15px; border: 4px solid #34495e; overflow: visible; }
        .vaga { position: absolute; width: 40px; height: 70px; border: 2px solid #2c3e50; background-color: rgba(39, 174, 96, 0.9); display: flex !important; justify-content: center; align-items: center; font-size: 9px; font-weight: bold; color: white; border-radius: 4px; cursor: pointer; transition: all 0.3s ease; text-shadow: 1px 1px 2px rgba(0,0,0,0.7); box-shadow: 0 2px 8px rgba(0,0,0,0.3); z-index: 10; user-select: none; }
        .vaga:hover { transform: scale(1.1); z-index: 100; box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
        .livre { background-color: rgba(39, 174, 96, 0.9) !important; border-color: #27ae60 !important; }
        .ocupada { background-color: rgba(231, 76, 60, 0.9) !important; border-color: #e74c3c !important; }

        /* Notifica√ß√µes */
        .notificacao { position: fixed; bottom: 20px; right: 20px; background: #2c3e50; color: white; padding: 15px 20px; border-radius: 10px; z-index: 1000; max-width: 350px; transform: translateX(400px); transition: transform 0.3s ease; }
        .notificacao.mostrar { transform: translateX(0); }
        .notificacao.sucesso { background: #27ae60; }
        .notificacao.erro { background: #e74c3c; }
        .notificacao.info { background: #3498db; }
    </style>
</head>
<body>

    <!-- IMPORTANTE: JavaScript ANTES do HTML que o utiliza -->
    <script>
        // ===== DECLARA√á√ÉO DAS FUN√á√ïES NO ESCOPO GLOBAL =====
        
        // Configura√ß√£o Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyCRIgCndKlfXxR7NNnq_qGupgAWyLqzYzc",
            authDomain: "teste-dbacd.firebaseapp.com",
            databaseURL: "https://teste-dbacd-default-rtdb.firebaseio.com/",
            projectId: "teste-dbacd",
            storageBucket: "teste-dbacd.firebasestorage.app",
            messagingSenderId: "381642195685",
            appId: "1:381642195685:web:746eb4df7667813b0e4a0c"
        };

        // Vari√°veis Globais
        var estadoVagas = {}, posicaoVagas = {}, totalVagas = 62, usuarioAtual = 'viewer', tipoUsuario = 'viewer';

        // ===== FUN√á√ïES PRINCIPAIS (DECLARADAS NO ESCOPO GLOBAL) =====
        
        function mostrarModalLogin() {
            console.log('Fun√ß√£o mostrarModalLogin chamada'); // Debug
            var modal = document.getElementById('modal-login');
            if (modal) {
                modal.classList.add('show');
                modal.style.display = 'flex';
            } else {
                console.error('Modal n√£o encontrado');
            }
        }

        function fecharModalLogin() {
            var modal = document.getElementById('modal-login');
            if (modal) {
                modal.classList.remove('show');
                modal.style.display = 'none';
            }
        }

        function fazerLoginAdmin() {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                mostrarNotificacao('‚ùå Preencha usu√°rio e senha', 'erro');
                return;
            }
            
            if (username === 'admin' && password === 'admin123') {
                usuarioAtual = 'admin';
                tipoUsuario = 'admin';
                fecharModalLogin();
                
                document.getElementById('user-name').textContent = 'Administrador';
                document.getElementById('user-badge').textContent = 'ADMIN';
                document.getElementById('user-badge').className = 'user-badge admin';
                document.getElementById('admin-login-btn').style.display = 'none';
                document.getElementById('logout-btn').style.display = 'inline-block';
                
                mostrarNotificacao('üîß Login de administrador realizado!', 'sucesso');
            } else {
                mostrarNotificacao('‚ùå Credenciais inv√°lidas', 'erro');
            }
        }

        function logout() {
            if (confirm('Sair do modo administrador?')) {
                usuarioAtual = 'viewer';
                tipoUsuario = 'viewer';
                
                document.getElementById('user-name').textContent = 'Visualizador P√∫blico';
                document.getElementById('user-badge').textContent = 'VIEWER';
                document.getElementById('user-badge').className = 'user-badge';
                document.getElementById('admin-login-btn').style.display = 'inline-block';
                document.getElementById('logout-btn').style.display = 'none';
                
                mostrarNotificacao('üëã Logout realizado', 'info');
            }
        }

        function criarVaga(id, x, y) {
            var vaga = document.createElement('div');
            vaga.classList.add('vaga', 'livre');
            vaga.id = id;
            vaga.textContent = id;
            vaga.style.left = x + 'px';
            vaga.style.top = y + 'px';
            vaga.style.position = 'absolute';
            
            document.getElementById('mapa-estacionamento').appendChild(vaga);
            estadoVagas[id] = 'livre';
            posicaoVagas[id] = {x: x, y: y, angle: 0, width: 40, height: 70};
            
            return vaga;
        }

        function mostrarNotificacao(mensagem, tipo) {
            var notificacao = document.createElement('div');
            notificacao.className = 'notificacao ' + (tipo || 'info');
            notificacao.textContent = mensagem;
            document.body.appendChild(notificacao);
            
            setTimeout(function() {
                notificacao.classList.add('mostrar');
            }, 100);
            
            setTimeout(function() {
                notificacao.classList.remove('mostrar');
                setTimeout(function() {
                    if (notificacao.parentNode) {
                        notificacao.remove();
                    }
                }, 300);
            }, 4000);
        }

        // ===== INICIALIZA√á√ÉO =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado, inicializando sistema...');
            
            // Criar 62 vagas
            for (var i = 1; i <= 62; i++) {
                var vagaId = 'V' + (i < 10 ? '0' + i : i);
                var x = 80 + ((i - 1) % 10) * 120;
                var y = 80 + Math.floor((i - 1) / 10) * 120;
                criarVaga(vagaId, x, y);
            }
            
            console.log('Sistema inicializado com sucesso');
            mostrarNotificacao('üöÄ Sistema inicializado!', 'sucesso');
        });

        // Teste da fun√ß√£o no console
        console.log('Fun√ß√£o mostrarModalLogin definida:', typeof mostrarModalLogin);
    </script>

    <!-- Modal de Login -->
    <div class="modal-login" id="modal-login">
        <div class="login-box">
            <button class="close-modal" onclick="fecharModalLogin()">√ó</button>
            <h2>üîê Login Administrador</h2>
            <input type="text" class="login-input" id="username" placeholder="Usu√°rio" value="admin">
            <input type="password" class="login-input" id="password" placeholder="Senha" value="admin123">
            <button class="login-btn" onclick="fazerLoginAdmin()">Entrar como Admin</button>
            <div class="credentials-info"><strong>Credenciais:</strong> admin / admin123</div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="user-info">
                <span id="user-name">Visualizador P√∫blico</span>
                <span class="user-badge" id="user-badge">VIEWER</span>
                <button class="admin-login-btn" id="admin-login-btn" onclick="mostrarModalLogin()">Login Admin</button>
                <button class="logout-btn" id="logout-btn" onclick="logout()" style="display: none;">Sair</button>
            </div>
            
            <h1>üöó Sistema de Estacionamento - Consulta em Tempo Real</h1>
            <p>Consulte a disponibilidade das vagas em tempo real</p>
        </div>

        <div class="estacionamento-wrapper">
            <div class="estacionamento-container" id="mapa-estacionamento">
                <!-- As vagas ser√£o criadas aqui pelo JavaScript -->
            </div>
        </div>
    </div>

</body>
</html>
